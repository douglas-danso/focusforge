global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # FocusForge Backend instances
  - job_name: 'focusforge-backend'
    static_configs:
      - targets: ['backend-1:8000', 'backend-2:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # FocusForge Health checks
  - job_name: 'focusforge-health'
    static_configs:
      - targets: ['backend-1:8000', 'backend-2:8000']
    metrics_path: '/health'
    scrape_interval: 60s

  # MongoDB monitoring (if metrics are exposed)
  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongo-primary:27017', 'mongo-secondary:27017']
    scrape_interval: 60s

  # Redis monitoring (if metrics are exposed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-master:6379', 'redis-slave:6379']
    scrape_interval: 60s

  # Nginx load balancer
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:8080']
    metrics_path: '/nginx-status'
    scrape_interval: 30s
